<ion-header>
  <ion-toolbar>
    <ion-title>RegistrAPP - Cambio de Constraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-username">
    <h3>Cambio de Contraseña</h3>
    <small>Para cambiar tu contraseña completa los siguientes campos</small>
  </div>

  <div class="login">

    <ion-item>
      <ion-label position="floating">Correo Duoc</ion-label>
      <ion-input autofocus="true"  [(ngModel)]="mdl_correo"></ion-input>
    </ion-item>
    <hr>
    <ion-item>
      <ion-label position="floating" >Nueva contraseña</ion-label>
      <ion-input autofocus="true" type="password"  [(ngModel)]="mdl_contrasenaNueva"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating" >Contraseña actual</ion-label>
      <ion-input autofocus="true" type="password"  [(ngModel)]="mdl_contrasenaActual"></ion-input>
    </ion-item>

  
  </div>

  <div class="container">
    <ion-button  class="btn-ingresar" type="submit" color="primary"  (click)="modificarContrasena()">
    Restablecer Constraseña</ion-button>
  </div>
</ion-content>
